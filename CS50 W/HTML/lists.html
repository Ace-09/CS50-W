<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists!</title>
  </head>
  <body>
    An Ordered List:
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>

    <br />
    <br />
    An Unordered List:
    <ul>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ul>
  </body>
</html>

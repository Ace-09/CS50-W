<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Counter</title>
    <script>
      let counter = 0;
      function hello() {
        while (counter <= 10) {
          alert(counter);
          counter++;
        }
      }
      counter = 0;
    </script>
  </head>
  <body>
    <h1>Hello!</h1>
    <button onclick="hello()">Count</button>
  </body>
</html>
